<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preview para whatsapp ou facebook, e etc... og:title, org:description e og:image -->
    <meta property="og:title" content="CURSO DE FOCO E PRODUTIVIDADE">
    <meta property="og:description" content="O melhor curso de foco e produtividade do mercado!">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image" content="/assets/img/img1.png">
    <!-- ICONE -->
    <link rel="shortcut icon" type="image/icon" href="/assets/img/img1.png" />
    <!--CSS-->
    <link rel="stylesheet" href="../dist/css/stylo.css" />
    <title>Thiago Domingos</title>
  </head>
  <body>
    <header class="header_topo container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between nav_content">
        <a class="navbar-brand logo_topo" href="#">
          <img src="../dist/img/logo_topo.png" class="img-fluid" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link itens_nav" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link itens_nav" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link itens_nav" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link itens_nav" href="#">Portfólio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
          </ul>
        </div>
      </nav>
      <section class="row header_content">
          <div class="col-6 header_text">
              <p class="campaign_text">Você está a uma <span class="fw_800"> grande campanha</span> de se tornar a marca <span class="fw_500"> mais desejada </span> do seu mercado</p>
              <button class="campaign_btn">Saiba mais aqui <img src="../dist/img/icon/down_arrow.svg" alt=""></button>
          </div>
            <div class="col-6 floating_menu">
            <div class="active_circle"><a href="#" alt="Home"></a></div>
            <span data-tooltip="Sobre"><div class="circle"></div></span>
            <span data-tooltip="Blog"><div class="circle"></div></span>
            <span data-tooltip="Portfólio"><div class="circle"></div></span>
            <span data-tooltip="Contatos"><div class="circle"></div></span>
          </div>
      </section>
    </header>
    <section class="container-fluid logo_partners">
      <div class="itens_partners">
        <img src="../dist/img/logo-parceiros/1_onm.png" alt="O Novo Mercado">
        <img src="../dist/img/logo-parceiros/2_me-poupe.png" alt="Me Poupe">
        <img src="../dist/img/logo-parceiros/3_xpinc.png" alt="XP Inc">
        <img src="../dist/img/logo-parceiros/4_empiricusresearch.png" alt="Empiricus Research">
        <img src="../dist/img/logo-parceiros/5_lead-tracker.png" alt="Lead Tracker">
        <img src="../dist/img/logo-parceiros/6_brasil-sem-medo.png" alt="Brasil Sem Medo">
        <img src="../dist/img/logo-parceiros/7_dotlemon.png" alt="Dot Lemon">
        <img src="../dist/img/logo-parceiros/8-maybelline.png" alt="Maybel Line">
      </div>
    </section>
  </body>
</html>
